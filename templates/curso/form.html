{% include 'cabecalho.html' %}

<h1>Formulário de Cursos</h1>

<form action="/curso/salvar/{{curso.id}}" method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{curso.nome}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nível</label>
        <input type="text" name="nivel" class="form-control" value="{{curso.nivel}}" required>
    </div>

 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/curso" class="btn btn-secondary">Voltar</a>

</form>
