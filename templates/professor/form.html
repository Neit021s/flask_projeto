<h1>Formul√°rio de Professor</h1>

<form action="/professor/salvar/{{professor.id}}" method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{professor.nome}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Disciplina</label>
        <input type="text" name="disciplina" class="form-control" value="{{professor.disciplina}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Cpf</label>
        <input type="text" name="cpf" class="form-control"  value="{{professor.cpf}}" required>
    </div>

 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/professor" class="btn btn-secondary">Voltar</a>

</form>
