{% include 'cabecalho.html' %}

<h1>Formulário de Disciplinas</h1>

<form action="/disciplina/salvar/{{disciplina.id}}" method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{disciplina.nome}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Carga Horária</label>
        <input type="text" name="carga_horaria" class="form-control" value="{{disciplina.carga_horaria}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ementa</label>
        <textarea name="ementa" class="form-control" rows="4" >{{ disciplina.ementa }}</textarea>
    </div>
 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/disciplina" class="btn btn-secondary">Voltar</a>

</form>
