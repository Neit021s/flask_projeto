{% include 'cabecalho.html' %}

<h1>Formulário de Disciplinas</h1>

<form action="/disciplinas/salvar/{{disciplinas.id}}" method="post" class="mt-3">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{disciplinas.nome}}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Carga Horária</label>
        <input type="text" name="carga_horaria" class="form-control" value="{{disciplinas.carga_horaria}}" required>
    </div>

 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/disciplinas" class="btn btn-secondary">Voltar</a>

</form>
