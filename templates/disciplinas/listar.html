{% include 'cabecalho.html' %}

<h1>Lista de Disciplinas</h1>

<a href="/disciplinas/form" class="btn btn-primary mb-3">Nova Disciplina</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>nome</th>
            <th>Carga Horária</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for disciplinas in lista %}
        <tr>
            <td>{{ disciplinas.id }}</td>
            <td>{{ disciplinas.nome }}</td>
            <td>{{ disciplinas.carga_horaria }}</td>
            <td>
                <a href="/disciplinas/editar/{{ disciplinas.id }}" class="btn btn-success">Alterar</a>
                <a
                    href="/disciplinas/remover/{{ disciplinas.id }}"
                    onclick="return confirm('Tem certeza que deseja remover este registro?');"
                    class="btn btn-danger">Remover
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
